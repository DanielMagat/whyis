<div ng-cloak layout-gt-sm="row" layout="column">
    <md-progress-linear ng-hide="entities" md-mode="indeterminate"></md-progress-linear>
</div>
<md-content>
    <md-list flex>
        <md-list-item md-ink-ripple="#FF0000" ng-repeat="item in entities" layout-wrap>
            <div class="list-item-text" layout="column">
                <h4>
                    <a href="/about?view=view&uri={{ item['sub'] }}" >
                        {{ item['label'] }}
                    </a>
                </h4>
                <h6><span ng-repeat="item in item.typeLabels">{{ item.label }}<span ng-hide="$last">, </span></span></h6>
                <p> {{ item.obj }} </p>
            </div>
        </md-list-item>
        <md-list-item ng-hide="entities.length > 0">
            <h4>No results</h4>
        </md-list-item>         
    </md-list >
</md-content>
