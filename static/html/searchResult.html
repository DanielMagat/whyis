<div ng-cloak layout-gt-sm="row" layout="column">
    <md-toolbar layout="column" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Search Results</span>
        </div>
        <md-progress-linear ng-hide="entities" md-mode="indeterminate"></md-progress-linear>
    </md-toolbar>

</div>
<md-content>
    <md-list>
        <md-list-item md-ink-ripple="#FF0000" ng-repeat="item in entities">
            <h4>
                <a href="/about?view=view&uri={{ item['sub'] }}" >
                    {{ item['obj'] }}
                </a>
            </h4>
        </md-list-item>           
    </md-list >
</md-content>
