<div ng-cloak layout-gt-sm="row" layout="column">
    <md-progress-linear ng-hide="entities" md-mode="indeterminate"></md-progress-linear>
</div>
<md-content>
    <md-list>  
        <md-list-item md-ink-ripple="#FF0000" ng-repeat="item in entities[0]['data']">
            <div class="list-item-text">
                <h4>
                    <a href="/about?view=view&uri={{ item['sub'] }}" >
                        {{ item['label'] }}
                    </a>
                </h4>
                <div>
                    <h6><span ng-repeat="item in item.typeLabels">{{ item.label }}<span ng-hide="$last">, </span></span></h6>
                </div>
                
                <p> {{ item.obj }} </p>
            </div>
        </md-list-item>
        <md-list-item ng-if="entities[0]['data'].length < 1">
            <h4>No results</h4>
        </md-list-item>         
    </md-list >
</md-content>
<div layout="row" layout-align="space-around space-around">
    <!-- if the page less than 2 then no need to display Previous button -->
    <a  ng-if = "entities[0]['page'] > 1"
        href    = 'search?query={{ entities[0]["query"] }}&page={{ entities[0]["page"] - 1 }}'>
        <div>Previous</div>
    </a>
    
    <a  
        ng-if= "entities[0]['Total Results'] > entities[0]['limit'] * entities[0]['page']" 
        href    = 'search?query={{ entities[0]["query"] }}&page={{entities[0]["page"] + 1}}'
    >
        <div>Next</div>
    </a>
