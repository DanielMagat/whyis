<div class="form-horizontal">
  <div class="form-group">
    <label class="sr-only" for="nanopubArea">{{verb}}</label>
    <div class="col-xs-9">
      <textarea id="nanopubArea"
                class="form-control input-sm"
                placeholder="{{verb}}"
                data-ng-model="nanopub.resource.assertion['http://www.w3.org/ns/prov#value']"
                rows="{{nanopub.resource.assertion['http://www.w3.org/ns/prov#value'].length == 0 ? 1 : 4}}"></textarea>
    </div>
    <div class="col-xs-1">
      <button type="submit" data-ng-click="save()" class="btn btn-default">
        <span class="sr-only">{{verb}}</span>
        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
